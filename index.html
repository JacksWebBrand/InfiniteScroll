<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=duckduckgo.com">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Scroll Demo</title>
</head>
<body>
    <header>
        <h1>Infinite Scroll</h1>
        <p>~ powered by the <a href="https://unsplash.com/developers" title="Opens the Unsplash Developers page in a new tab" target="_blank">Unsplash</a> api ~</p>
    </header>

    <!-- Loader animation -->
    <div class="loader" id="loader">
        <img src="images/loader.svg" alt="Loading...">
    </div>

    <!-- Image container -->
    <div class="image-container" id="image-container"></div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
